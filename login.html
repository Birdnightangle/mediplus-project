<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medi Health Care - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1586773860418-d37222d8fce3?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .title {
      text-align: center;
      color: #0086b3;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-button {
      background: #eee;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-button.active {
      background: #0086b3;
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .btn {
      margin-top: 20px;
      background: #0086b3;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }

    .btn:hover {
      background: #006f99;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
    }

    .switch-link a {
      color: #0086b3;
      text-decoration: none;
      font-weight: bold;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Medi Health Care</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" data-tab="patient">Patient Login</button>
      <button class="tab-button" data-tab="doctorLogin">Doctor Login</button>
    </div>

    <!-- Patient Login -->
    <div id="patient" class="tab-content active">
      <form id="patientForm">
        <label>Email</label>
        <input type="email" id="patientEmail" placeholder="Enter Email" required>
        <label>Password</label>
        <input type="password" id="patientPassword" placeholder="Enter Password" required>
        <a href="index2.html" class="btn">Login</a>
      </form>
      <div class="switch-link">
        <p>New User? <a href="#" id="showPatientRegister">Sign Up</a></p>
      </div>
    </div>

    <!-- Patient Registration -->
    <div id="patientRegister" class="tab-content">
      <form id="patientRegisterForm">
        <label>Full Name</label>
        <input type="text" id="patientName" placeholder="Enter Full Name" required>
        <label>Email</label>
        <input type="email" id="patientRegEmail" placeholder="Enter Email" required>
        <label>Password</label>
        <input type="password" id="patientRegPassword" placeholder="Enter Password" required>
        <a href="index2.html" class="btn">Sign Up</a>
      </form>
      <div class="switch-link">
        <p>Already have an account? <a href="#" id="backToPatientLogin">Go to Login</a></p>
      </div>
    </div>

    <!-- Doctor Login -->
    <div id="doctorLogin" class="tab-content">
      <form id="doctorLoginForm">
        <label>Email</label>
        <input type="email" id="doctorLoginEmail" placeholder="Enter Email" required>
        <label>Password</label>
        <input type="password" id="doctorLoginPassword" placeholder="Enter Password" required>
        <a href="index2.html" class="btn">Login</a>
      </form>
      <div class="switch-link">
        <p>New Doctor? <a href="#" id="showDoctorRegister">Register Here</a></p>
      </div>
    </div>

    <!-- Doctor Registration -->
    <div id="doctorRegister" class="tab-content">
      <form id="doctorRegisterForm">
        <label>Doctor Name</label>
        <input type="text" id="doctorName" placeholder="Enter Name" required>
        <label>Degree</label>
        <input type="text" id="doctorDegree" placeholder="e.g. MBBS, MD" required>
        <label>College/University</label>
        <input type="text" id="doctorCollege" placeholder="Where pursuing degree" required>
        <label>Experience (Years)</label>
        <input type="number" id="doctorExperience" min="0" required>
        <label>Current Hospital</label>
        <input type="text" id="doctorHospital" placeholder="Hospital Name" required>
        <label>Mobile Number</label>
        <input type="tel" id="doctorMobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
        <label>Email</label>
        <input type="email" id="doctorEmail" placeholder="Enter Email" required>
        <label>Password</label>
        <input type="password" id="doctorPassword" placeholder="Enter Password" required>
        <a href="index2.html" class="btn">Register</a>
      </form>
      <div class="switch-link">
        <p>Already Registered? <a href="#" id="backToDoctorLogin">Go to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    const doctorRegister = document.getElementById('doctorRegister');
    const doctorLogin = document.getElementById('doctorLogin');
    const showDoctorRegister = document.getElementById('showDoctorRegister');
    const backToDoctorLogin = document.getElementById('backToDoctorLogin');

    const patientRegister = document.getElementById('patientRegister');
    const patientLogin = document.getElementById('patient');
    const showPatientRegister = document.getElementById('showPatientRegister');
    const backToPatientLogin = document.getElementById('backToPatientLogin');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(btn => btn.classList.remove('active'));
        contents.forEach(content => content.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });

    // Doctor Register ↔ Login
    showDoctorRegister.addEventListener('click', (e) => {
      e.preventDefault();
      contents.forEach(content => content.classList.remove('active'));
      doctorRegister.classList.add('active');
    });

    backToDoctorLogin.addEventListener('click', (e) => {
      e.preventDefault();
      contents.forEach(content => content.classList.remove('active'));
      doctorLogin.classList.add('active');
    });

    // Patient Register ↔ Login
    showPatientRegister.addEventListener('click', (e) => {
      e.preventDefault();
      contents.forEach(content => content.classList.remove('active'));
      patientRegister.classList.add('active');
    });

    backToPatientLogin.addEventListener('click', (e) => {
      e.preventDefault();
      contents.forEach(content => content.classList.remove('active'));
      patientLogin.classList.add('active');
    });
  </script>
</body>
</html>
