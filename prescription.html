<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Order Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="prescription.css" />
</head>
<body class="p-6">

  <header class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">ðŸ’Š Medicine Order Platform</h1>
    <button onclick="clearAllData()" class="bg-red-500 text-white px-3 py-1 rounded">Reset Data</button>
  </header>

  <!-- Medicine Catalog -->
  <section>
    <h2 class="text-xl font-semibold mb-3">Available Medicines</h2>
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Cart Section -->
  <section class="card p-6 mt-10">
    <h2 class="text-lg font-semibold mb-4">ðŸ›’ Your Cart</h2>
    <div id="cartList" class="space-y-3"></div>
    
    <!-- Payment Mode -->
    <div class="mt-5">
      <label for="paymentMode" class="block font-medium mb-2">ðŸ’³ Select Payment Mode</label>
      <select id="paymentMode" class="border rounded-lg p-2 w-full">
        <option value="">-- Choose Payment Method --</option>
        <option value="UPI">UPI</option>
        <option value="Credit/Debit Card">Credit/Debit Card</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>
    </div>

    <div class="mt-4 flex justify-between items-center">
      <div id="cartTotal" class="font-semibold text-lg"></div>
      <button id="checkoutBtn" class="btn-main">Checkout & Pay</button>
    </div>
  </section>

  <!-- Order History -->
  <section class="card p-6 mt-10">
    <h2 class="text-lg font-semibold mb-4">ðŸ“¦ Order History</h2>
    <div id="orderHistory" class="space-y-3"></div>
  </section>

  <!-- Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-8 card w-full max-w-md">
      <h2 class="text-xl font-semibold mb-6">Select Payment Method</h2>
      <div class="space-y-4">
        <button onclick="processPayment('PayTM')" class="w-full text-left p-4 rounded-lg hover:bg-gray-100 border flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Paytm_Logo_%28standalone%29.svg/1200px-Paytm_Logo_%28standalone%29.svg.png" alt="Paytm" class="w-10 object-contain">
          <span>Pay with PayTM</span>
        </button>
        <button onclick="processPayment('Debit Card')" class="w-full text-left p-4 rounded-lg hover:bg-gray-100 border flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" alt="Debit Card" class="w-10 object-contain">
          <span>Pay with Debit Card</span>
        </button>
        <button onclick="processPayment('PhonePe')" class="w-full text-left p-4 rounded-lg hover:bg-gray-100 border flex items-center gap-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/PhonePe_Logo.svg/1200px-PhonePe_Logo.svg.png" alt="PhonePe" class="w-10 object-contain">
          <span>Pay with PhonePe</span>
        </button>
      </div>
      <button onclick="closePaymentModal()" class="mt-6 w-full bg-red-500 text-white py-2 rounded-lg">Cancel</button>
    </div>
  </div>

  <script src="prescription.js"></script>
</body>
</html>
