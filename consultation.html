<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultation ‚Äî Medi Health Portal</title>

  <!-- ‚úÖ Correct Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ‚úÖ Custom CSS -->
  <link rel="stylesheet" href="consultation.css">
</head>

<body class="bg-gray-50 text-slate-800 min-h-screen">
  <header class="bg-cyan-700 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
      <h1 class="text-xl font-semibold">ü©∫ Medi Health Portal</h1>

      <!-- <div class="flex items-center gap-3">
        <input id="globalLocation" placeholder="Location (e.g. Kolhapur)" class="px-3 py-2 rounded-md text-sm" />
        <input id="globalSearch" placeholder="Search doctors..." class="px-3 py-2 rounded-md text-sm w-64" /> -->
        <label class="flex items-center gap-2">
          <input id="roleToggle" type="checkbox" class="h-4 w-4" />
          <span class="text-sm">I'm a doctor</span>
        </label>
        <a href="login.html" class="px-3 py-1.5 rounded-lg border border-white/30 hover:bg-white/10">Logout</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8 grid lg:grid-cols-3 gap-6">
    <!-- LEFT SIDE -->
    <section class="lg:col-span-2 space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-2xl font-bold">Consultation</h2>
        <div class="flex gap-3">
          <select id="filterSpecialty" class="px-3 py-2 rounded-lg border">
            <option value="">All specialties</option>
          </select>
          <button id="refreshList" class="px-3 py-2 bg-cyan-600 text-white rounded-lg">Refresh</button>
        </div>
      </div>

      <div id="doctorsList" class="grid sm:grid-cols-2 gap-4"></div>

      <h3 class="text-lg font-semibold mt-6">Hospitals</h3>
      <div id="hospitalsList" class="grid sm:grid-cols-2 gap-3 mt-3"></div>
    </section>

    <!-- RIGHT SIDE -->
    <aside class="space-y-4">
      <!-- CHATBOT -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h4 class="font-semibold">üí¨ Symptom Checker (AI Chatbot)</h4>
        <div id="chatWindow" class="mt-3 space-y-3 overflow-auto h-80 scrollbar-thin">
          <p class="text-sm text-slate-500">Try: ‚ÄúI have fever‚Äù or ‚ÄúI have a headache‚Äù</p>
        </div>
        <div class="mt-3 flex gap-2">
          <input id="chatInput" placeholder="Describe your symptom..." class="flex-1 px-3 py-2 rounded-md border" />
          <button id="sendChat" class="px-3 py-2 bg-cyan-600 text-white rounded-md">Ask</button>
        </div>
      </div>

      <!-- SELECTED DOCTOR -->
      <div id="selectedCard" class="bg-white p-4 rounded-xl shadow hidden">
        <div class="flex gap-3">
          <img id="selAvatar" src="" class="w-16 h-16 rounded-lg object-cover" />
          <div>
            <div id="selName" class="font-semibold"></div>
            <div id="selSpec" class="text-sm text-slate-500"></div>
            <div class="mt-2 flex gap-2">
              <button id="startVideo" class="px-3 py-2 bg-emerald-600 text-white rounded-md">Start Video</button>
              <button id="bookAppointment" class="px-3 py-2 bg-amber-500 text-white rounded-md">Book Appointment</button>
            </div>
          </div>
        </div>
      </div>

      <!-- DOCTOR PANEL -->
      <div id="doctorPanel" class="bg-white p-4 rounded-xl shadow hidden">
        <h4 class="font-semibold">Doctor Dashboard</h4>
        <div id="docNotifications" class="mt-3 max-h-44 overflow-auto"></div>
        <button id="clearNotifs" class="mt-3 px-3 py-2 bg-red-500 text-white rounded-md">Clear</button>
      </div>

      <!-- APPOINTMENTS -->
      <div id="appointmentsPanel" class="bg-white p-4 rounded-xl shadow">
        <h4 class="font-semibold">My Appointments</h4>
        <div id="myAppointments" class="mt-3 space-y-2 max-h-44 overflow-auto"></div>
      </div>
    </aside>
  </main>

  <footer class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-500">
    ¬© 2025 Medi Health Portal ‚Äî Demo Version
  </footer>

  <!-- ‚úÖ Custom JS -->
  <script src="consultation.js"></script>
</body>
</html>
